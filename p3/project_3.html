<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial scale = 1" />
    <title>Henry Javascript Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calculator body container">
      <h3>Statistical Calculations Calculator</h3>
      <div class="calculation inputs d-flex flex-column container-sm">
        <input autofocus id="input1" type="text" placeholder="A" />
        <input id="input2" type="text" placeholder="B" />
        <input id="input3" type="text" placeholder="C" />
        <button id="button">Calculate</button>
      </div>

      <div>
        <label>Max: </label>
        <input id="max" disabled type="text" placeholder="Max" />
      </div>
      <div>
        <label>Min: </label>
        <input id="min" disabled type="text" placeholder="Min" />
      </div>
      <div>
        <label>Mean: </label>
        <input id="mean" disabled type="text" placeholder="Mean" />
      </div>
      <div>
        <label>Median: </label>
        <input id="median" disabled type="text" placeholder="Median" />
      </div>
      <div>
        <label>Range: </label>
        <input id="range" disabled type="text" placeholder="Range" />
      </div>

      <link rel="stylesheet" href="Project_3.css" />
      <script src="Project_3.js"></script>
    </div>
  </body>
</html>
